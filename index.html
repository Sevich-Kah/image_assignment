<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
        }

        h1, h2, p {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
        #menu ul li img {
            max-width: 100%;
            min-width: 300px;
            max-height: 250px;
        }

        .gallery {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to our Website!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Explore the latest in technology with our innovative gadgets.</p>
        <a href="https://greatpeopleinside.com/technology-hr-future/" target="_blank">
            <img src="technology_image.jpg" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://images.app.goo.gl/woR2kK4DpctUqBqd7" target="_blank"><img src="nature_image1.jpg" alt="Nature Image 1"></a>
            <a href="https://www.pexels.com/search/nature/" target="_blank"><img src="nature_image2.jpg" alt="Nature Image 2"></a>
            <a href="https://www.pexels.com/search/nature/" target="_blank"><img src="nature_image3.jpg" alt="Nature Image 3"></a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://en.wikipedia.org/wiki/Pizza" target="_blank"><img src="pizza_image.jpg" alt="pizza"> Pizza</a></li>
            <li><a href="https://www.pexels.com/search/salad/" target="_blank"><img src="salad_image.jpg" alt="image of salad"> Salad</a></li>
            <li><a href="https://www.pexels.com/search/sushi/" target="_blank"><img src="sushi_image.jpg" alt="sushi image"> Sushi</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Image Links</p>
    </footer>
</body>

</html>
